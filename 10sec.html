<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>10 Sec</title>
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    </head>
</head>
<body style="background: url('assets/images/10sec/BG.jpg'); background-repeat: no-repeat; background-position: center;background-size: cover; height: 101vh">

<header>
    <div class="row pt-3">
        <div class="col-6">
            <img class="img-fluid logo-10sec" src="assets/images/10sec/Logo.png">
        </div>
        <div class="col-6 p-4 text-end">
            <button class="btn full-screen-button">Full Screen</button>
        </div>
    </div>
</header>

<section class="main">
    <div class="row flex align-item-center justify-content-center">
        <div class="col-10">
            <img class="img-fluid main-image-10sec" src="assets/images/10sec/Title.png">
        </div>
    </div>

    <div class="row">
        <div class="col-4 text-end">
            <p class="progress-bar-text">Mode</p>
        </div>
        <div class="col-4">
            <div class="progress">
                <div class="bar" style="width:35%">
                    <p class="percent"></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <p class="progress-bar-text">10 Sec Challenge</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-end">
            <p class="progress-bar-text">Millisecond</p>
        </div>
        <div class="col-4">
            <div class="progress">
                <div class="bar" style="width:35%">
                    <p class="percent"></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <p class="progress-bar-text">10.0000</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-end">
            <p class="progress-bar-text">Challenge</p>
        </div>
        <div class="col-4">
            <div class="progress">
                <div class="bar" style="width:35%">
                    <p class="percent"></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <p class="progress-bar-text">10.0000</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1 class="tap-screen">tap screen to start</h1>
        </div>
    </div>
</section>


</body>
</html>
